<title>定义矩阵设置别名/条码</title>

<body id="maintab-body">
将针对选中的颜色m和尺寸n进行m x n个条码生成。如果删除已存在的颜色或尺码，相应的条码也将都尝试被删除。
如果条码已经被使用，删除动作将失败。
<div id="tabs">
<ul>
<li><a href="#tab0" title="tab0"><span>选择颜色</span></a></li>
<li><a href="#tab1" title="tab1"><span>选择尺寸</span></a></li>
</ul>
<div id="tab0"><!-- start color tab -->
<table cellpadding="4" cellspacing="0" width="400" height="316" align="center">
<tr>
	<td width="173"  height="117">
		所有颜色<br>
		<SELECT id="all_colors" class="selectbox" MULTIPLE size="25" ondblclick="mx.addColor()"></SELECT>
	</td>
	<td width="25" valign="top"><div class="mv">
		<input type="button" value=">" onclick="mx.addColor()"/> <p>
		<input type="button" value="<" onclick="mx.removeColors()"/> <p>
	</td>
	<td width="173"  height="117">
		当前选中颜色<br>
		<SELECT id="sel_colors" class="selectbox" MULTIPLE size="25" ondblclick="mx.removeColors()"></SELECT>
	</td>
		<td>
	<!--div>
	<input type="button" onclick="mx.changeColorAlias()" value="修改别名">
	</div-->
</td>
</tr>
<tr>
	<td width="173"  align="left">
		<div id="lc">
			<input type="button" name="listcolors" value="列出所有颜色" onclick="mx.listColors()">
		</div>
	</td>
	<td>&nbsp;</td>
	<td width="173">
		<FIELDSET><LEGEND>手工新增颜色</LEGEND>
  		输入: <input type="text" name="inscolor" id="inscolor" size="12" value="" onkeypress="mx.checkColor(event)"><br>
  		信息: <span id="colormsg"></span>
		</FIELDSET>
		<td></td>
	</td>
</tr>
</table>
</div><!-- end color tab -->
<div id="tab1"><!-- start size tab -->
<table cellpadding="4" cellspacing="0" width="400" height="316" align="center">
<tr>
	<td width="173"  height="117">
		所有尺寸<br>
		<SELECT id="all_sizes" class="selectbox" MULTIPLE size="25" ondblclick="mx.addSize()"></SELECT>
	</td>
	<td width="25" valign="top"><div class="mv">
		<input type="button" value=">" onclick="mx.addSize()"/> <p>
		<input type="button" value="<" onclick="mx.removeSizes()"/> <p>
	</td>
	<td width="173"  height="117">
		当前选中尺寸<br>
		<SELECT id="sel_sizes" class="selectbox" MULTIPLE size="25" ondblclick="mx.removeSizes()"></SELECT>
	</td>
</tr>
<tr>
	<td colspan="3" height="60">&nbsp;
	</td>
</tr>
</table>	
</div><!-- end size tab -->
</div>
